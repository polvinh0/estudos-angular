<app-header></app-header>
<div class="body">
    <h1>Exoplanetas</h1>
    <p>Lista de Exoplanetas detectados pela Administração Nacional da Aeronáutica e Espaço (NASA), até 16/8/2022.</p>
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="estrelas">
                <th mat-header-cell *matHeaderCellDef> Estrelas </th>
                <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.stars}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="planetas">
                <th mat-header-cell *matHeaderCellDef> Planetas </th>
                <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.planets}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="luas">
                <th mat-header-cell *matHeaderCellDef> Luas </th>
                <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.moons}} </td>
            </ng-container>

            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef> Ano </th>
                <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.year}} </td>
            </ng-container>

            <ng-container matColumnDef="distancia">
                <th mat-header-cell *matHeaderCellDef> Distância </th>
                <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.distance}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic exoplanets">
        </mat-paginator>
    </div>

</div>
